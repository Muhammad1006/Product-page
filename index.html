<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="favicon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout">
        <header>
            <div class="logo"><img src="images/logo.svg" alt="logo icon"></div>
            <nav>
                <a href="#">Collections</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
            <div class="header-icons">
                <img src="images/icon-cart.svg" alt="Cart" class="header-cart">
                <img src="images/image-avatar.png" alt="Profile">
            </div>
        </header>
        <main>
            <div>
                <div class="product-image">
                    <img src="images/image-product-1.jpg" alt="Sneaker Image">
                    <div class="thumbnails">
                        <img src="images/image-product-1-thumbnail.jpg" alt="Thumbnail 1">
                        <img src="images/image-product-2-thumbnail.jpg" alt="Thumbnail 2">
                        <img src="images/image-product-3-thumbnail.jpg" alt="Thumbnail 3">
                        <img src="images/image-product-4-thumbnail.jpg" alt="Thumbnail 4">
                    </div>
                </div>
            </div>
    
            <section>
                <div class="product-details">
                    <span class="company-name">SNEAKER COMPANY</span>
                    <h1>Fall Limited Edition Sneakers</h1>
                    <p>These low-profile sneakers are your perfect casual wear companion. 
                        Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                    <div class="price">
                        <span class="current-price">$125.00</span>
                        <span class="discount">50%</span>
                    </div>
                    <span class="original-price">$250.00</span>
                    <div class="purchase-options">
                        <div class="quantity">
                            <button><img src="images/icon-minus.svg" alt="minus button"></button>
                            <span><b>0</b></span>
                            <button><img src="images/icon-plus.svg" alt="plus button"></button>
                        </div>
                        
                        <button class="add-to-cart"><img src="images/icon-cart.svg" alt="cart icon">Add to cart</button>
                    </div>
                </div>
            </section>
            
        </main>

    </div>
 
</body>
</html>
